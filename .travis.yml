language: rust
rust: nightly
sudo: false
script:
    - cargo build
    - cargo test
    - cargo test --features heapsize_impl
    - cargo doc --no-deps
after_success: |
    [ $TRAVIS_BRANCH = master ] &&
    [ $TRAVIS_PULL_REQUEST = false ] &&
    bash deploy-docs.sh
notifications:
    webhooks: http://huon.me:54857/travis
